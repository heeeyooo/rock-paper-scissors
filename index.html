<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="score"></div>
        <p class="result"></p>
        <div class="moves">- vs -</div>
        <div>
            <button onclick="playGame('rock')"><img class="move-icon" src="img/paper-emoji.png" alt=""></button>
            <button onclick="playGame('paper')"><img class="move-icon" src="img/rock-emoji.png" alt=""></button>
            <button onclick="playGame('scissors')"><img class="move-icon" src="img/scissors-emoji.png" alt=""></button>
        </div>

        <button onclick="
        localStorage.removeItem('score')
         document.querySelector('.result').innerHTML = ''
    document.querySelector('.moves').innerHTML = ''
        score.wins = 0
        score.losses = 0
        score.ties= 0
        updateScore()
        ">Reset score</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
