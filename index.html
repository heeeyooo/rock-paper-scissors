<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div class="preview">
        <h1>Rock<br>Paper<br>Scissors</h1>
        <div class="preview__btn-container">
            <button class="play-with-other-btn">Play with other</button>
            <button class="play-with-comp-btn js-play-with-comp-btn">Play with computer</button>
        </div>
    </div>
    <div class="container none">
        <section class="profile-section">
            <div class="profile-container1">
                <img class="profile-img" src="./img/Soldier76.JPG" alt="">
            </div>
            <div class="score"></div>
            <div class="profile-container2">
                <img class="profile-img" src="./img/computer.jpg" alt="">
            </div>
        </section>
        <p class="result"></p>
        <div class="moves">vs</div>
        <div class="move-container">
            <button class="js-rock-btn" title="Rock"><img class="choise-icon" src="img/rock-emoji.png"
                    alt="rock"></button>
            <button class="js-paper-btn" title="Paper"><img class="choise-icon" src="img/paper-emoji.png"
                    alt="paper"></button>
            <button class="js-scissors-btn" title="Scissors"><img class="choise-icon" src="img/scissors-emoji.png"
                    alt="scissors"></button>
        </div>
        <div>
            <button class="reset-score-btn js-reset-score-btn">Reset score</button>
            <button class="autoplay-btn js-autoplay-btn">Autoplay</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
